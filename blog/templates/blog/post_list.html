{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <article class="post">
        <p>published: {{ post.published_date }} by {{ post.author.first_name}}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </article>
  {% endfor %}
{% endblock %}
