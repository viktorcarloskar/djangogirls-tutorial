<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viktors blogg</title>
  </head>
  <body>
    My first Django site!
    {% for post in posts %}
      <article>
          <p>published: {{ post.published_date }} by {{ post.author.first_name}}</p>
          <h1><a href="">{{ post.title }}</a></h1>
          <p>{{ post.text|linebreaks }}</p>
      </article>
    {% endfor %}
  </body>
</html>
